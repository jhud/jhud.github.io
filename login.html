</div>
<script>
const un = jQuery("label[for='username']");
const pw = jQuery("label[for='password']");
jQuery("#username").attr("placeholder", phrase("enterEmail"));
un.text(phrase("email"));
jQuery("#password").attr("placeholder", phrase("enterPassword"));
pw.text(phrase("password"));

jQuery("#sign_up_text").html(phrase("newUserSignUp"));
</script>
