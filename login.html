<!DOCTYPE html>

<html>
<head>
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<meta charset="utf-8">
	<title>Booking system playground login</title>
	
	
	<style type="text/css" media="all">
		@import "koala.css";
	</style>
</head>

<body>
 
<h3>Booking system playground login</h3> 




    <!-- SF booking system integration version 4 -->
               



 
    <script src="https://www.buubook.com/static/js/jquery-3.6.0.min.js"></script>



<script> var company = 75;</script>
<link rel="stylesheet" type="text/css" href="https://www.buubook.com/static/styles/integration.css">

    <link rel="stylesheet" type="text/css" href="https://www.buubook.com/static/styles/vanilla_integration.css">

<link rel="stylesheet" type="text/css" href="https://www.buubook.com/static/styles/integration_test.css">
<script src="https://www.buubook.com/static/js_library/superfit.js"></script>

<div id="bs_content">
        <div id="nav_container">
            <div id="navbar"></div>
        </div>
<script>refreshStatusBar("#navbar");</script>
<div id="login_instructions" class="sf_localize_text">loginWelcome</div>
<form id="login" class="login" method="post">
<div class="container">
<label for="username">
<b>Email</b></label>
<input id="username" name="username" required="" type="text" placeholder="Enter email" />
<label for="password"><b>Password</b></label>
<input id="password" name="password" required="" type="password" placeholder="Enter Password" />

<input type="button" value="Login" id="login_button" onclick="login('bookings')">

</div>
</form>
<div id="signup_forgot_password_bar">

<a id="forgot_password_text" class="sf_localize_text" href="https://www.buubook.com/password_reset/75/">forgotPassword</a>
<div id="sign_up_text">New user? <a href="/signup/">Sign up</a></div>
</div>
        </div>
<script>
        localizeComponents([".sf_localize_text"]);
    jQuery("#username").attr("placeholder", phrase("enterEmail"));
    jQuery("label[for='username']").text(phrase("email"));
    jQuery("#password").attr("placeholder", phrase("enterPassword"));
    jQuery("label[for='password']").text(phrase("password"));
    jQuery("#sign_up_text").html(phrase("newUserSignUp"));
</script>

        <script>
	if (typeof sf_timetable_parameters == "undefined") {
		const new_label = document.createElement("div");
		new_label.style.cssText = "border: #a50 4px solid; padding: 12px;";
		new_label.innerHTML = "<strong style='color: #a50'>Sorry, the server is undergoing scheduled maintenance, so you can't book right now. Please try again in a few minutes.<br>Es tut uns leid, der Server wird gerade gewartet, daher k√∂nnen Sie im Moment nicht buchen. Bitte versuchen Sie es in wenige Minuten erneut.</strong>";
		document.getElementById("bs_content").prepend(new_label);
	}
</script>





</body>
</HTML>
