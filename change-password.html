        <div id="bs_content">

        <script>
            jQuery(document).ready(function() {
                var api_endpoint = "https://www.buubook.com/";
                sf_injectDefaultChangePasswordElements("bs_content", "change-password");
                sf_refreshDefaultChangePasswordElements();
                if (isLoggedIn()) {
		        injectForm(api_endpoint+"password_change_api/", "#inject_content", ()=>{}, (response)=> {
			        window.location.replace("/konto");
		        },
	            (error) => {
		            var errorStrings = Object.values(error.responseJSON).reduce((accum, val) => accum + "\n"+val[0]);
		            alert("Errors:\n" + errorStrings);
	            });
	        }
	        else {
		        window.location.replace("/login");
	        }
        });
        </script>
